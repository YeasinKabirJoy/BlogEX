{% extends 'index.html' %}

{% block content %}
  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="fa-sharp fa-solid fa-angle-left"></i></a>
        <h2 class="message__subject">{{ message.subject }}</h2>
          {% if message.sender != None %}
          <a href="{% url 'user-profile' message.sender.id %}" class="message__author">{{ message.name }}</a>
          {% else %}
              <p class="message__author">{{ message.name }}</p>
          {% endif %}
          <p class="message__date">{{ message.created }}</p>
          <div class="message__body">{{ message.body | linebreaks }}</div>
      </div>
    </div>
  </main>

{% endblock content %}
